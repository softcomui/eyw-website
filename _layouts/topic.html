---
layout: default
---

<section class="width-100-pc mt-3 pt-2">
    <div class="maxwidth-sl mx-auto wrapper">
        <div class="pos-r py-2 mt-2">
            <div class="absolute-zero bg-gradient"></div>
            <div class="page-content py-3 wrapper-x d-flx flex-dir-col al-i-c">
                <h1 class="co-white">{{ page.title }}</h1>
                <p class="co-whitesmoke nanotext py-h">{{ page.description }}</p>
            </div>
        </div>
    </div>
</section>

<section class="width-100-pc mt-3 pt-2">
    <div class="maxwidth-sl mx-auto wrapper">
        <div class="grid is-multi-col mostly-3">
            {% assign posts = site.posts | where: 'topic', page.title %}
            {% for post in posts %}
                {% include components/blog-post.html %}
            {% endfor %}
        </div>
    </div>
</section>
